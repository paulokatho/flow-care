<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCare - Login</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Bem-vindo ao FlowCare</h1>
            <p>Fa√ßa login para acessar sua conta.</p>

            <form id="loginForm" action="home.html" method="POST">
                <div class="input-group">
                    <label for="username">Usu√°rio ou E-mail</label>
                    <input type="text" id="username" name="username" placeholder="Seu usu√°rio ou e-mail" required autocomplete="username">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span> </div>

                <div class="options-group">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <div class="social-login">
                    <p>Ou entre com:</p>
                    <div class="social-buttons">
                        <button type="button" class="btn-social google">Google</button>
                        <button type="button" class="btn-social facebook">Facebook</button>
                    </div>
                </div>

                <p class="signup-link">N√£o tem uma conta? <a href="#">Cadastre-se</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Fun√ß√£o para mostrar/ocultar senha (pode ser movida para script.js)
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'üîí'; // √çcone de cadeado fechado
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è'; // √çcone de olho
            }
        }

        // Exemplo de valida√ß√£o b√°sica (pode ser expandida em script.js)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Por favor, preencha todos os campos.');
                event.preventDefault(); // Impede o envio do formul√°rio
            }
            // Adicionar valida√ß√£o mais complexa aqui (e-mail, senha forte, etc.)
        });
    </script>
</body>
</html>
